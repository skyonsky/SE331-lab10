<div class="col-md-9 col-md-offset-4" ng-controller="LoginController as login">
  <form class="form-inline" ng-hide="user">

    <div class="form-group">
      <label for="username" class="col-sm-3">User Name:</label>
      <div class="col-sm-3">
        <input id="username" ng-model="login.username" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-3">Password:</label>
      <div class="col-sm-3">
        <input id="password" ng-model="login.password" type="password" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-3">
        <input type="submit" value="Log In" class="btn btn-primary" ng-click="login.login()"/>
      </div>

      <div class="form-group">
      </div>
      <div class="col-sm-offset-3 col-sm-3">
        <div class="checkbox">
          <label> Remember me</label>
          <input type="checkbox" ng-model="login.rememberMe"/>
        </div>
      </div>
    </div>

  </form>
  <form class="form-inline" ng-show="user">
    <div class="H6 col-sm-5 col-sm-offset-3 text-right">
      Hello!!! {{user.name}}
    </div>
    <div class="form-group">
      <div class="col-sm-3">
        <input type="submit" value="Log out" class="btn btn-primary" ng-click="logout()"/>
      </div>
    </div>
  </form>
</div>
