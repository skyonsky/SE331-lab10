<div class="col-md-9 col-md-offset-4" ng-controller="LoginController as login">
  <form ng-hide="user" class="form-inline">
    <div class="form-group">
      <label for="username" class="col-sm-3 control-label">User Name:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" ng-model="login.username" id="username"/>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Password:</label>
      <div class="col-sm-3">
        <input type="password" class="form-control" ng-model="login.password" id="password"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-3 col-sm-offset-3">
        <input type="submit" value="Log In" class="btn btn-primary" ng-click="login.login()"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-9">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="login.rememberMe"/> Remember Me
          </label>
        </div>
      </div>
    </div>
  </form>
  <form ng-show="user" class="form-inline">
    <div class="H6 col-sm-5 col-sm-offset-3 text-right">
      Hello !!! {{user.name}}
    </div>
    <div class="from-group">
      <div class="col-sm-3">
        <input type="submit" class="btn btn-primary" value="Log Out" ng-click="logout()"/>
      </div>
    </div>
  </form>
</div>
